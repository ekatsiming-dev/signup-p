<!DOCTYPE html>
<html lang="zh-TW" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學訓練計畫主持人工作坊 | 2026 報名</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#a94438',   // 品牌主色：質感磚紅
                        primaryDark: '#8a3429', 
                        accent: '#3a4a61',    // 品牌輔色：靜謐灰藍
                        light: '#f4f1ea',     // 文字色
                        dark: '#0f0f0f',      // 背景色
                        darkGlass: 'rgba(20, 20, 20, 0.9)', 
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                        serif: ['"Playfair Display"', 'serif'],
                    },
                    backgroundImage: {
                        'hero-pattern': "url('https://images.unsplash.com/photo-1517048676732-d65bc937f952?q=80&w=2070&auto=format&fit=crop')",
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(169, 68, 56, 0.4)',
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f0f0f; }
        ::-webkit-scrollbar-thumb { background: #3a4a61; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a94438; }

        .input-group input:focus ~ label,
        .input-group select:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label,
        .input-group select:valid ~ label {
            top: -12px;
            left: 12px;
            font-size: 0.85rem;
            color: #a94438;
            background-color: #0f0f0f; /* 配合深色背景 */
            padding: 0 6px;
            font-weight: 500;
        }

        /* 上傳區域樣式 */
        .upload-area {
            border: 2px dashed #3a4a61;
            transition: all 0.3s;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #a94438;
            background: rgba(169, 68, 56, 0.1);
        }

        input[type="radio"]:checked { accent-color: #a94438; }
    </style>
</head>
<body class="bg-dark text-light font-sans selection:bg-primary selection:text-white">

    <!-- 導航列 -->
    <nav class="fixed w-full z-50 px-6 py-4 flex justify-between items-center bg-dark/95 backdrop-blur-md border-b border-white/10 shadow-lg">
        <div class="font-serif text-xl tracking-wider font-bold text-primary flex items-center gap-2">
            <i class="fas fa-hospital-alt"></i> CHIMEI EDU
        </div>
        <div class="flex items-center gap-4">
            <a href="checkin.html" class="text-xs text-gray-500 hover:text-white transition-colors">
                <i class="fas fa-qrcode"></i> 報到入口
            </a>
             <a href="admin.html" class="text-xs text-gray-500 hover:text-white transition-colors">
                <i class="fas fa-cog"></i> 管理後台
            </a>
        </div>
    </nav>

    <!-- 報名表單區 -->
    <section class="min-h-screen pt-28 pb-20 relative overflow-hidden flex justify-center items-center">
        <!-- 背景裝飾 -->
        <div class="absolute inset-0 bg-hero-pattern bg-cover bg-center opacity-20 fixed"></div>
        <div class="absolute inset-0 bg-gradient-to-b from-dark via-dark/95 to-dark fixed"></div>

        <div class="container mx-auto px-4 max-w-3xl relative z-10">
            
            <!-- 標題 -->
            <div class="text-center mb-10 animate-fade-in-up">
                <h2 class="text-3xl md:text-4xl font-serif font-bold mb-4 text-white">
                    <span class="border-b-4 border-primary pb-2">工作坊報名表</span>
                </h2>
                <p class="text-gray-400 mt-4">請完整填寫以下資訊，院外人士請備妥繳費證明。</p>
            </div>

            <form id="workshopForm" class="space-y-8 bg-darkGlass p-8 md:p-12 rounded-3xl border border-white/10 shadow-2xl backdrop-blur-xl">
                
                <!-- 1. 身份識別 (觸發動態欄位) -->
                <div class="bg-primary/10 p-6 rounded-xl border border-primary/30">
                    <h3 class="text-primary text-sm font-bold tracking-widest uppercase mb-4 flex items-center gap-2">
                        <i class="fas fa-id-card"></i> 您的身份
                    </h3>
                    <div class="flex gap-8">
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="radio" name="identity" value="院內" checked onchange="toggleIdentityFields()" class="w-5 h-5 text-primary bg-dark border-gray-600">
                            <span class="text-gray-300 font-medium group-hover:text-white transition-colors">奇美體系院內同仁</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group">
                            <input type="radio" name="identity" value="院外" onchange="toggleIdentityFields()" class="w-5 h-5 text-primary bg-dark border-gray-600">
                            <span class="text-gray-300 font-medium group-hover:text-white transition-colors">院外人士</span>
                        </label>
                    </div>
                </div>

                <!-- 2. 基本資料 -->
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group relative">
                            <input type="text" id="name" required placeholder=" " 
                                class="w-full bg-dark border border-gray-700 rounded-lg px-4 py-3.5 outline-none focus:border-primary transition-all text-gray-100">
                            <label for="name" class="absolute left-4 top-3.5 text-gray-500 transition-all pointer-events-none">姓名</label>
                        </div>
                        
                        <!-- 動態欄位：身分證字號 (院外必填) -->
                        <div class="input-group relative" id="idNumberGroup" style="display: none;">
                            <input type="text" id="idNumber" placeholder=" " 
                                class="w-full bg-dark border border-gray-700 rounded-lg px-4 py-3.5 outline-none focus:border-primary transition-all text-gray-100">
                            <label for="idNumber" class="absolute left-4 top-3.5 text-gray-500 transition-all pointer-events-none">身分證字號 (保險/積分用)</label>
                        </div>

                         <div class="input-group relative">
                            <input type="text" id="organization" required placeholder=" " 
                                class="w-full bg-dark border border-gray-700 rounded-lg px-4 py-3.5 outline-none focus:border-primary transition-all text-gray-100">
                            <label for="organization" class="absolute left-4 top-3.5 text-gray-500 transition-all pointer-events-none">服務單位</label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="input-group relative">
                            <input type="tel" id="phone" required placeholder=" " 
                                class="w-full bg-dark border border-gray-700 rounded-lg px-4 py-3.5 outline-none focus:border-primary transition-all text-gray-100">
                            <label for="phone" class="absolute left-4 top-3.5 text-gray-500 transition-all pointer-events-none">聯繫電話</label>
                        </div>
                        <div class="input-group relative">
                            <input type="email" id="email" required placeholder=" " 
                                class="w-full bg-dark border border-gray-700 rounded-lg px-4 py-3.5 outline-none focus:border-primary transition-all text-gray-100">
                            <label for="email" class="absolute left-4 top-3.5 text-gray-500 transition-all pointer-events-none">電子信箱</label>
                        </div>
                    </div>
                </div>

                <!-- 3. 用餐需求 -->
                <div class="pt-6 border-t border-white/5">
                    <h3 class="text-accent text-sm font-bold tracking-widest uppercase mb-4">
                        <i class="fas fa-utensils mr-2"></i> 用餐習慣
                    </h3>
                    <div class="flex gap-6">
                        <label class="flex items-center gap-3 cursor-pointer group p-3 border border-gray-700 rounded-lg hover:border-primary/50 w-full md:w-auto transition-colors">
                            <input type="radio" name="diet" value="葷食" checked class="w-4 h-4 text-primary bg-dark border-gray-600">
                            <span class="text-gray-300 group-hover:text-white">葷食</span>
                        </label>
                        <label class="flex items-center gap-3 cursor-pointer group p-3 border border-gray-700 rounded-lg hover:border-primary/50 w-full md:w-auto transition-colors">
                            <input type="radio" name="diet" value="素食" class="w-4 h-4 text-primary bg-dark border-gray-600">
                            <span class="text-gray-300 group-hover:text-white">素食 (全素/蛋奶素)</span>
                        </label>
                    </div>
                </div>

                <!-- 4. 院外專屬區塊 (繳費證明) -->
                <div id="externalSection" class="hidden animate-fade-in space-y-6 pt-6 border-t border-white/5">
                    <div class="bg-accent/10 p-6 rounded-xl border border-accent/30">
                        <h3 class="text-accent text-lg font-bold mb-2 flex items-center gap-2">
                            <i class="fas fa-receipt"></i> 繳費證明上傳
                        </h3>
                        <p class="text-gray-400 text-sm mb-4">
                            院外人士報名費：NT$ 500。<br>
                            請匯款至：(822) 中國信託 1234-5678-9012<br>
                            <span class="text-red-400 text-xs">* 請上傳匯款截圖或收據照片 (建議小於 1MB)</span>
                        </p>

                        <!-- 上傳區 -->
                        <div class="upload-area relative h-40 rounded-lg flex flex-col items-center justify-center cursor-pointer bg-dark" id="dropArea">
                            <input type="file" id="paymentProof" accept="image/*" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                            <div class="text-center pointer-events-none" id="uploadPlaceholder">
                                <i class="fas fa-cloud-upload-alt text-3xl text-gray-500 mb-2"></i>
                                <p class="text-gray-400 text-sm">點擊或拖曳圖片至此</p>
                            </div>
                            <img id="previewImage" class="absolute inset-0 w-full h-full object-contain p-2 hidden z-0 bg-dark" />
                        </div>
                        <input type="hidden" id="paymentBase64">
                    </div>
                </div>

                <!-- 候補提示 (隱藏，由 JS 控制顯示) -->
                <div id="waitingListAlert" class="hidden p-4 bg-yellow-900/20 border border-yellow-600/50 rounded-lg flex items-start gap-3">
                    <i class="fas fa-info-circle text-yellow-500 mt-1"></i>
                    <div>
                        <h4 class="text-yellow-500 font-bold text-sm">目前正取名額已滿</h4>
                        <p class="text-yellow-200/80 text-xs mt-1">若您繼續送出，系統將自動將您列入「候補名單」。若有正取取消，我們將依序通知。</p>
                    </div>
                </div>

                <!-- 按鈕區 -->
                <div class="pt-8">
                    <button type="submit" id="submitBtn" class="w-full bg-primary text-white font-bold py-4 rounded-xl hover:bg-primaryDark transition-all duration-300 transform hover:scale-[1.01] shadow-neon flex items-center justify-center gap-3 text-lg tracking-widest">
                        <span>確認送出</span> <i class="fas fa-paper-plane"></i>
                    </button>
                    <p class="text-center text-xs text-gray-500 mt-4">
                        送出即代表您同意本單位蒐集您的個人資料用於活動聯繫。
                    </p>
                </div>

            </form>
        </div>
    </section>

    <!-- 成功 Modal (沿用風格) -->
    <div id="successModal" class="fixed inset-0 z-[100] hidden flex items-center justify-center bg-black/90 backdrop-blur-md">
        <div class="bg-darkLayer border border-primary/40 p-8 rounded-2xl max-w-sm w-full mx-6 text-center shadow-2xl relative">
            <div class="w-16 h-16 bg-primary rounded-full flex items-center justify-center text-white text-2xl mx-auto mb-4">
                <i class="fas fa-check"></i>
            </div>
            <h3 class="text-2xl font-bold text-white mb-2">報名/候補成功</h3>
            <p class="text-gray-300 text-sm mb-6" id="successMsg">您的資料已送出。</p>
            <button onclick="location.reload()" class="w-full py-3 bg-white/10 hover:bg-white/20 text-white rounded-lg transition-colors">
                關閉
            </button>
        </div>
    </div>

    <script>
        // 模擬後端 API 網址 (實際使用時請換成 GAS URL)
        const MOCK_API = "https://script.google.com/macros/s/AKfycbwndvgVVHAM0YPj6XiP30o_Qs7JGBq95BuMgHx58miRp7bCN9CUI09Uog_HSTNARksy1g/exec"; 

        // 1. 身份切換邏輯
        function toggleIdentityFields() {
            const isExternal = document.querySelector('input[name="identity"]:checked').value === '院外';
            const externalSection = document.getElementById('externalSection');
            const idNumberGroup = document.getElementById('idNumberGroup');
            const idInput = document.getElementById('idNumber');

            if (isExternal) {
                externalSection.classList.remove('hidden');
                idNumberGroup.style.display = 'block';
                idInput.required = true;
            } else {
                externalSection.classList.add('hidden');
                idNumberGroup.style.display = 'none';
                idInput.required = false;
                idInput.value = ''; // 清空
            }
        }

        // 2. 圖片上傳與壓縮預覽 (轉 Base64)
        const fileInput = document.getElementById('paymentProof');
        const previewImg = document.getElementById('previewImage');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const base64Input = document.getElementById('paymentBase64');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        // 建立 Canvas 進行壓縮
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        
                        // 縮放邏輯：最大寬度 800px
                        const MAX_WIDTH = 800;
                        if (width > MAX_WIDTH) {
                            height *= MAX_WIDTH / width;
                            width = MAX_WIDTH;
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // 轉為 Base64 (JPEG, 品質 0.7)
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        
                        // 顯示預覽
                        previewImg.src = dataUrl;
                        previewImg.classList.remove('hidden');
                        uploadPlaceholder.classList.add('hidden');
                        
                        // 存入隱藏欄位準備傳送
                        base64Input.value = dataUrl; // 去掉 'data:image/jpeg;base64,' 前綴以便 GAS 處理
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 3. 表單送出
        document.getElementById('workshopForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...';
            btn.disabled = true;

            // 收集資料
            const formData = {
                identity: document.querySelector('input[name="identity"]:checked').value,
                name: document.getElementById('name').value,
                idNumber: document.getElementById('idNumber').value || '',
                org: document.getElementById('organization').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                diet: document.querySelector('input[name="diet"]:checked').value,
                paymentProof: document.getElementById('paymentBase64').value || '無',
                timestamp: new Date().toISOString()
            };

            console.log("準備送出資料:", formData);
            
            // 模擬送出成功 (實際請 fetch MOCK_API)
            setTimeout(() => {
                document.getElementById('successModal').classList.remove('hidden');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 1500);
        });

        // 初始化
        toggleIdentityFields();
    </script>
</body>
</html>
